{% if courselist %}
        <!--<p>Found {{ travel|length }} name{{ travel|pluralize }}.</p> -->
        <ul>
            {% for course in courselist %}
            <li class="new"><p>{{ course.course_name }}<p></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No names matched your search criteria.</p>

{% endif %}
